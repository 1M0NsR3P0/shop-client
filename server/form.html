<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="insertData(event)">
        <input type="text" placeholder="Products Name" name="name">
        <textarea name="details" id="details" cols="100" rows="10">Enter all the details</textarea>
        <input type="number" placeholder="Weight" name="weight">
        <input type="text" placeholder="Size" name="size">
        <select name="materials" id="materials">
            <option value="steel">Steel</option>
            <option value="plastic">Plastic</option>
            <option value="iron">Iron</option>
            <option value="aloy">Aloy</option>
            <option value="copper">Copper</option>
            <option value="nichrome">Nichrome</option>
        </select> <span>: Select Materials</span>
        <select name="quality" id="quality">
            <option value="Brand_new">Brand_new</option>
            <option value="standard">standard</option>
            <option value="Medium">Medium</option>
            <option value="Medium_low">Medium_low</option>
            <option value="old">old</option>
            <option value="low_q">low_q</option>
        </select> <span>: Select quality Type</span>
        <select name="color" id="color">
            <option value="Arctic_White" style="color: rgb(221, 224, 227);">Arctic_White</option>
            <option value="Chrome_Silver" style="color: rgb(192, 192, 192);">Chrome_Silver</option>
            <option value="Matte_Black" style="color: rgb(0, 0, 0);">Matte_Black</option>
            <option value="Racing_Red" style="color: rgb(255, 0, 0);">Racing_Red</option>
            <option value="Midnight_Blue" style="color:  rgb(25, 25, 112);">Midnight_Blue</option>
            <option value="Carbon_Fiber" style="color: rgb(77, 77, 77);">Carbon_Fiber</option>
            <option value="Gunmetal_Gray" style="color: rgb(96, 96, 96);">Gunmetal_Gray</option>
            <option value="Pearl_White" style="color: rgb(255, 255, 255);">Pearl_White</option>
            <option value="Olive_Green" style="color: rgb(85, 107, 47);">Olive_Green</option>
            <option value="Sapphire_Blue" style="color: rgb(0, 103, 166);">Sapphire_Blue</option>
            <option value="Graphite_Black" style="color: rgb(84, 84, 84);">Graphite_Black</option>
            <option value="Candy_Apple_Red" style="color: rgb(255, 8, 0);">Candy_Apple_Red</option>
            <option value="Titanium_Gray" style="color: rgb(150, 150, 150);">Titanium_Gray</option>
            <option value="Emerald_Green" style="color: rgb(0, 160, 130);">Emerald_Green</option>
            <option value="Brushed_Aluminum" style="color: rgb(169, 169, 169);">Brushed_Aluminum</option>
            <option value="Lava_Orange" style="color: rgb(255, 79, 0);">Lava_Orange</option>
            <option value="Royal_Purple" style="color: rgb(120, 81, 169);">Royal_Purple</option>
            <option value="Sunset_Gold" style="color: rgb(255, 174, 66);">Sunset_Gold</option>
            <option value="Deep_Maroon" style="color: rgb(128, 0, 0);">Deep_Maroon</option>
            <option value="Neon_Yellow" style="color: rgb(255, 255, 0);">Neon_Yellow</option>
        </select> <span>: Select Color</span>
        <input type="text" placeholder="Enter Manufacturer" name="manufacturer">
        <input type="number" placeholder="Purhase Price" name="purhase">
        <input type="number" placeholder="Cost" name="cost">
        <input type="number" placeholder="Vat Includes" name="vat">
        <input type="number" placeholder="Percantage at Min" name="min">
        <input type="number" placeholder="Percantage at Max" name="max">
        <input type="text" placeholder="Instrustions if any" name="instructions">
        <input type="checkbox" name="typeGruaranty" id="guarantyType">
        <select name="color" id="color">
            <option value="Guaranty">Guaranty</option>
            <option value="Warranty">Warranty</option>
        </select> <span>: Guaranty type</span>
        <input type="text" placeholder="Enter Warranty Time" name="WarrantyTime">
        <input type="file" name="p_Img" id="p_img" accept="image/*" multiple name="pics"> <span>: Select
            Photos</span>
        <div class="img_thumb"></div>

        <button>submit</button>
        <script>
            

        </script>
</body>
</html>
